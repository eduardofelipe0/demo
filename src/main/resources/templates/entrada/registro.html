<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Registrar</title>
	<!-- <link rel="stylesheet" type="text/css" th:href="@{/style/registro.css}" /> -->
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}" />

</head>

<body>
	<br><br><br><br>
	<div class="container-fluid">
		<nav class="navbar bg-light">
			<div class="container-fluid">
				<a href="/entradas/listar"><button class="btn btn-secondary voltar" type="submit">Voltar</button></a>
			</div>
		</nav>
		<br>
		<div class="col-15">
			<div class="card mb-4 shadow-sm">
				<div th:class="${#strings.isEmpty(message)} ? '' : 'card bg-success'">
					<div class="card-header">
						<span th:text="${#strings.isEmpty(message)} ? '' : ${message}"> </span>
					</div>
				</div>
				<div class="card-body" style="background-image: linear-gradient(to right,#C0C0C0,rgb(245, 245, 245));">
					<h4 class="my-0 fw-normal text-center"
						style="font-family: Georgia; font-size: 35px; background-color: white;">Entrada de Veículos
					</h4>
					<br><br><br><br>
					<form class="row g-4" action="#" th:action="@{/entradas/registrar}" method="post"
						th:object="${entradaAtual}">
						<input type="hidden" th:field="*{id}">
						<div class="col-md-6">
							<label class="form-label">Veículo</label>
							<input type="text" class="form-control" value="" th:field="*{veiculo}"
								placeholder="Insira o modelo do veículo" required>
						</div>
						<div class="col-md-6">
							<label class="form-label">Placa</label>
							<input type="text" class="form-control" value="" th:field="*{placa}"
								placeholder="Insira a placa do veículo" required>
						</div>
						<div class="col-12">
							<label class="form-label">Nome do motorista</label>
							<input type="text" class="form-control" value="" th:field="*{nomeMotorista}"
								placeholder="Insira o nome do motorista" required>
						</div>
						<div class="col-md-6">
							<label class="form-label">Número do Apartamento</label>
							<input type="number" value="" th:field="*{numeroApt}" class="form-control"
								placeholder="Insira o número do apartamento">
						</div>
						<div class="col-md-6">
							<label class="form-label">Tipo da entrada</label>
							<select th:field="*{tipo}" class="form-select" required>
								<option selected value="">Selecione...</option>
								<option th:each="tp: ${tipos}" th:value="${tp.name}" th:utext="${tp}" />
							</select>
						</div>
						<div class="col-12">
							<button type="submit" class="w-100 btn btn-lg btn-dark">Registrar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
	</div>
</body>

</html>
