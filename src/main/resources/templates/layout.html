<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style/style.css}" />
</head>

<body>
	<div th:replace="fragmento/header :: cabecalho">
		<span>Carrega o fragmento do cabeçalho</span>
	</div>

	<div class="container" th:include="${conteudo} :: corpo">
		<span>o conteúdo será inserido aqui!</span>
	</div>

	<footer class="footer" th:insert="fragmento/footer">
		<span>O rodapé será inserido aqui!</span>
	</footer>
</body>

</html>
