<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Cadastro</title>
	<!-- <link rel="stylesheet" type="text/css" th:href="@{/style/registro.css}" /> -->
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}" />

<body>
	<br><br><br><br>
	<div class="container-fluid">
		<nav class="navbar bg-light">
			<div class="container-fluid">
				<a href="/usuarios/listar"><button class="btn btn-secondary voltar" type="submit">Voltar</button></a>
			</div>
		</nav>
		<br>
		<div class="col-15">
			<div class="card mb-4 shadow-sm">
				<div th:class="${#strings.isEmpty(message)} ? '' : 'card bg-success'">
					<div class="card-header">
						<span th:text="${#strings.isEmpty(message)} ? '' : ${message}"> </span>
					</div>
				</div>
				<div class="card-body" style="background-image: linear-gradient(to right,#C0C0C0,rgb(245, 245, 245));">
					<h4 class="my-0 fw-normal text-center"
						style="font-family: Georgia; font-size: 35px; background-color: white;">Cadastro de Usuário
					</h4>
					<br><br>
					<form class="row g-3" action="#" th:action="@{/usuarios/cadastrar}" method="post"
						th:object="${usuarioAtual}">
						<input type="hidden" th:field="*{id}">
						<div class="col-md-12">
							<label class="form-label">Nome completo:</label>
							<input type="text" class="form-control" value="" th:field="*{nome}"
								placeholder="Insira seu nome completo" required>
						</div>
						<div class="col-12">
							<label class="form-label">Nome de usuário:</label>
							<input type="text" class="form-control" value="" th:field="*{nomeUsuario}"
								placeholder="Insira seu nome de usuário" required>
						</div>
						<div class="col-md-12">
							<label class="form-label">Senha:</label>
							<input type="password" class="form-control" value="" th:field="*{senha}"
								placeholder="Insira a senha do usuário" required>
						</div>
						<div class="col-md-12">
							<label class="form-label">Tipo de permissão:</label>
							<select th:field="*{role}" class="form-select" required>
								<option selected value="">Selecione...</option>
								<option th:each="rl: ${roles}" th:value="${rl.name}" th:utext="${rl}" />
							</select>
						</div>
						<div class="col-12">
							<button type="submit" class="w-100 btn btn-lg btn-dark">Registrar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
