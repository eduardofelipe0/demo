<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" th:href="@{/style/registro.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}" />

</head>

<body>
	<div class="col-md-4 offset-md-4">
		<div class="container-sm">
			<a href="/entradas/listar"><button class="btn btn-secondary voltar" type="submit">Voltar</button></a>
			<div class="label">
				<label for="titulo">Cadastro de Usuários</label>
			</div>
			<br><br>
			<form class="row g-3" action="#" th:action="@{/usuarios/cadastrar}" method="post"
				th:object="${usuarioAtual}">
				<input type="hidden" th:field="*{id}">
				<div class="col-md-6">
					<label class="form-label">Nome completo</label>
					<input type="text" class="form-control" value="" th:field="*{nome}"
						placeholder="Insira seu nome completo" required>
				</div>
				<div class="col-md-6">
					<label class="form-label">Nome de usuário</label>
					<input type="text" class="form-control" value="" th:field="*{nomeUsuario}"
						placeholder="Insira seu nome de usuário" required>
				</div>
				<div class="col-md-6">
					<label class="form-label">Senha</label>
					<input type="password" class="form-control" value="" th:field="*{senha}"
						placeholder="Insira a senha do usuário" required>
				</div>
				<div class="col-md-6">
					<label class="form-label">Tipo de permissão</label>
					<select th:field="*{role}" class="form-select">
						<option selected value="">Selecione...</option>
						<option th:each="rl: ${roles}" th:value="${rl.name}" th:utext="${rl}" required />
					</select>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary">Registrar</button>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
	</div>
</body>

</html>
