<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Cadastro de Objetos</title>
	<!-- <link rel="stylesheet" type="text/css" th:href="@{/style/registro.css}" /> -->
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container-fluid">
		<br><br><br><br>
		<div class="container-fluid">
			<nav class="navbar bg-light">
				<div class="container-fluid">
					<a href="/objetos/listar"><button class="btn btn-secondary voltar" type="submit">Voltar</button></a>
				</div>
			</nav>
			<br>
			<div class="col-15">
				<div class="card mb-4 shadow-sm">
					<div th:class="${#strings.isEmpty(message)} ? '' : 'card bg-success'">
						<div class="card-header">
							<span th:text="${#strings.isEmpty(message)} ? '' : ${message}"> </span>
						</div>
					</div>
					<div class="card-body"
						style="background-image: linear-gradient(to right,#C0C0C0,rgb(245, 245, 245));">
						<h4 class="my-0 fw-normal text-center"
							style="font-family: Georgia; font-size: 35px; background-color: white;">Registro de Objetos
						</h4>
						<br><br>
						<form class="row g-3" action="#" th:action="@{/objetos/cadastrar}" method="post"
							th:object="${objetoAtual}">
							<input type="hidden" th:field="*{id}">
							<div class="col-md-12">
								<label for="exampleFormControlInput1" class="form-label">Nome do funcionário:</label>
								<input type="text" class="form-control" id="exampleFormControlInput1"
									placeholder="Insira o nome do funcionário" th:field="*{funcionario}" required>
							</div>
							<div class="col-12">
								<label class="form-label">Tipo de entrada:</label>
								<select th:field="*{tipoEntradaObjeto}" class="form-select" required>
									<option selected value="">Selecione...</option>
									<option th:each="tpo: ${tipoObjetos}" th:value="${tpo.name}" th:utext="${tpo}" />
								</select>
							</div>
							<div class="col-12">
								<label for="exampleFormControlTextarea1" class="form-label">Observações sobre
									objetos:</label>
								<textarea class="form-control" id="exampleFormControlTextarea1"
									placeholder="Insira aqui as informações sobre o objeto" rows="3"
									th:field="*{comentario}"></textarea>
							</div>
							<div class="col-12">
								<button type="submit" class="w-100 btn btn-lg btn-dark">Registrar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<script type="text/javascript" src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
		</div>
</body>

</html>
